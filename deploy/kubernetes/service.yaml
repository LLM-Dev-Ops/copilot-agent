apiVersion: v1
kind: Service
metadata:
  name: llm-copilot-agent-service
  namespace: llm-copilot
  labels:
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/component: service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  selector:
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/component: application
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  - name: grpc
    protocol: TCP
    port: 50051
    targetPort: grpc
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: llm-copilot-agent-headless
  namespace: llm-copilot
  labels:
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/component: application
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: http
  - name: grpc
    protocol: TCP
    port: 50051
    targetPort: grpc
---
