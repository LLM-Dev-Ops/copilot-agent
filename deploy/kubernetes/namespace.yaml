apiVersion: v1
kind: Namespace
metadata:
  name: llm-copilot
  labels:
    name: llm-copilot
    environment: production
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/component: namespace
    app.kubernetes.io/managed-by: kubectl
  annotations:
    description: "Namespace for LLM CoPilot Agent application and its dependencies"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: llm-copilot-quota
  namespace: llm-copilot
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: llm-copilot-limitrange
  namespace: llm-copilot
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 500m
      memory: 512Mi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Pod
