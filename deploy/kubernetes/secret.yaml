apiVersion: v1
kind: Secret
metadata:
  name: llm-copilot-secrets
  namespace: llm-copilot
  labels:
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials
  # IMPORTANT: Replace these with actual values before deploying
  DATABASE_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DATABASE_USERNAME: "copilot"

  # Redis Password
  REDIS_PASSWORD: "REPLACE_WITH_SECURE_REDIS_PASSWORD"

  # JWT Secret (Base64 encoded)
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET_KEY"
  JWT_EXPIRATION: "3600"

  # API Keys for LLM Providers
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ANTHROPIC_API_KEY"
  GOOGLE_AI_API_KEY: "REPLACE_WITH_GOOGLE_AI_API_KEY"

  # Encryption Keys
  ENCRYPTION_KEY: "REPLACE_WITH_32_BYTE_ENCRYPTION_KEY"

  # OAuth Credentials
  OAUTH_CLIENT_ID: "REPLACE_WITH_OAUTH_CLIENT_ID"
  OAUTH_CLIENT_SECRET: "REPLACE_WITH_OAUTH_CLIENT_SECRET"

  # AWS Credentials (if needed)
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET_KEY"

  # Monitoring Credentials
  GRAFANA_ADMIN_PASSWORD: "REPLACE_WITH_GRAFANA_PASSWORD"

---
