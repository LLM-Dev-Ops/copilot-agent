#   encryptedData:
#     DATABASE_PASSWORD: AgB... (encrypted value)
#     JWT_SECRET: AgB... (encrypted value)
#     OPENAI_API_KEY: AgB... (encrypted value)
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-copilot-tls
  namespace: llm-copilot
  labels:
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
stringData:
  # TLS Certificate and Key
  # IMPORTANT: Replace with actual certificate and key
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    REPLACE_WITH_YOUR_TLS_CERTIFICATE
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_YOUR_TLS_PRIVATE_KEY
    -----END PRIVATE KEY-----
