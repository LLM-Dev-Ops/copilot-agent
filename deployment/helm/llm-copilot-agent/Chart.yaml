apiVersion: v2
name: llm-copilot-agent
description: A Helm chart for LLM CoPilot Agent - Intelligent DevOps Assistant
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - llm
  - devops
  - copilot
  - ai
  - automation

home: https://github.com/llm-devops/llm-copilot-agent
sources:
  - https://github.com/llm-devops/llm-copilot-agent

maintainers:
  - name: LLM DevOps Team
    email: devops@llmdevops.io

icon: https://llmdevops.io/assets/logo.png

dependencies:
  # PostgreSQL dependency
  - name: postgresql
    version: "~12.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    tags:
      - database

  # Redis dependency
  - name: redis
    version: "~18.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    tags:
      - cache

annotations:
  category: DevOps
  licenses: Apache-2.0
