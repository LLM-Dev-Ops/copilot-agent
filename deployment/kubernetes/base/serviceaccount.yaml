---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-copilot-agent
  namespace: llm-copilot
  labels:
    app: llm-copilot-agent
  annotations:
    # For AWS EKS IAM roles
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/llm-copilot-agent-role
    # For GKE Workload Identity
    iam.gke.io/gcp-service-account: llm-copilot-agent@PROJECT_ID.iam.gserviceaccount.com
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: llm-copilot-agent
  namespace: llm-copilot
  labels:
    app: llm-copilot-agent
rules:
  # Read ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Read Secrets (limited)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: ["llm-copilot-secrets"]

  # Pod metrics
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: llm-copilot-agent
  namespace: llm-copilot
  labels:
    app: llm-copilot-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: llm-copilot-agent
subjects:
  - kind: ServiceAccount
    name: llm-copilot-agent
    namespace: llm-copilot
