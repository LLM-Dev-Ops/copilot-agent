---
# Vertical Pod Autoscaler for right-sizing resources
# Requires VPA to be installed: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: llm-copilot-agent-vpa
  namespace: llm-copilot
  labels:
    app: llm-copilot-agent
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-copilot-agent
  updatePolicy:
    updateMode: "Auto"  # Options: Off, Initial, Recreate, Auto
  resourcePolicy:
    containerPolicies:
      - containerName: llm-copilot-agent
        minAllowed:
          cpu: 250m
          memory: 256Mi
        maxAllowed:
          cpu: 4000m
          memory: 4Gi
        controlledResources:
          - cpu
          - memory
        mode: Auto
