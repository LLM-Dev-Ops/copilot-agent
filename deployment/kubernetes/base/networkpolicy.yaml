---
# Default Deny All Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: llm-copilot
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow Ingress from Ingress Controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress
  namespace: llm-copilot
spec:
  podSelector:
    matchLabels:
      app: llm-copilot-agent
  policyTypes:
    - Ingress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

---
# Allow Internal Module Communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-module-communication
  namespace: llm-copilot
spec:
  podSelector:
    matchLabels:
      app: llm-copilot-agent
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from other LLM modules in same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: llm-copilot
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: llm-devops-ecosystem
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090
  egress:
    # Allow to other LLM modules
    - to:
        - namespaceSelector:
            matchLabels:
              name: llm-copilot
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: llm-devops-ecosystem
      ports:
        - protocol: TCP
          port: 3001  # Test-Bench
        - protocol: TCP
          port: 3002  # Observatory
        - protocol: TCP
          port: 3003  # Incident-Manager
        - protocol: TCP
          port: 3004  # Orchestrator

---
# Allow DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: llm-copilot
spec:
  podSelector:
    matchLabels:
      app: llm-copilot-agent
  policyTypes:
    - Egress
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

---
# Allow Database Access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-database
  namespace: llm-copilot
spec:
  podSelector:
    matchLabels:
      app: llm-copilot-agent
  policyTypes:
    - Egress
  egress:
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432

    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379

---
# Allow External API Access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-apis
  namespace: llm-copilot
spec:
  podSelector:
    matchLabels:
      app: llm-copilot-agent
  policyTypes:
    - Egress
  egress:
    # Allow HTTPS to external services (LLM APIs)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

---
# Allow Prometheus Scraping
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus
  namespace: llm-copilot
spec:
  podSelector:
    matchLabels:
      app: llm-copilot-agent
  policyTypes:
    - Ingress
  ingress:
    # Allow from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090

---
# Allow Jaeger Tracing
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-jaeger
  namespace: llm-copilot
spec:
  podSelector:
    matchLabels:
      app: llm-copilot-agent
  policyTypes:
    - Egress
  egress:
    # Allow to Jaeger agent
    - to:
        - namespaceSelector:
            matchLabels:
              name: observability
        - podSelector:
            matchLabels:
              app: jaeger-agent
      ports:
        - protocol: UDP
          port: 6831
        - protocol: UDP
          port: 6832
