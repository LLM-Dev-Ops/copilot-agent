---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-copilot-agent
  namespace: llm-copilot
  labels:
    app: llm-copilot-agent
    version: v1.0.0
    component: api
    app.kubernetes.io/name: llm-copilot-agent
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: llm-devops-ecosystem
spec:
  replicas: 3  # Minimum for HA
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: llm-copilot-agent
      component: api
  template:
    metadata:
      labels:
        app: llm-copilot-agent
        version: v1.0.0
        component: api
        app.kubernetes.io/name: llm-copilot-agent
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Force pod restart on config/secret change
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
        checksum/secret: "{{ include (print $.Template.BasePath \"/secret.yaml\") . | sha256sum }}"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Service Account
      serviceAccountName: llm-copilot-agent

      # Topology Spread for Multi-Zone HA
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: llm-copilot-agent
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: llm-copilot-agent

      # Pod Anti-Affinity for distribution across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - llm-copilot-agent
                topologyKey: kubernetes.io/hostname

      # Init Container for dependency checks
      initContainers:
        - name: wait-for-database
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z postgres-primary.llm-copilot.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

        - name: wait-for-redis
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              until nc -z redis-cluster.llm-copilot.svc.cluster.local 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

      containers:
        - name: llm-copilot-agent
          image: llmdevops/llm-copilot-agent:1.0.0  # Override in Kustomize
          imagePullPolicy: IfNotPresent

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          # Ports
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment Variables from ConfigMap
          envFrom:
            - configMapRef:
                name: llm-copilot-config

          # Environment Variables from Secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: llm-copilot-secrets
                  key: DATABASE_URL
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: llm-copilot-secrets
                  key: REDIS_PASSWORD
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-copilot-secrets
                  key: OPENAI_API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: llm-copilot-secrets
                  key: JWT_SECRET
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resource Limits and Requests
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
              ephemeral-storage: 2Gi

          # Liveness Probe
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness Probe
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup Probe (for slow-starting applications)
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      # DNS Configuration
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"

      # Termination Grace Period
      terminationGracePeriodSeconds: 60

      # Image Pull Secrets (if using private registry)
      # imagePullSecrets:
      #   - name: regcred
