---
# Loki configuration for log aggregation
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: observability
data:
  loki.yaml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info

    ingester:
      lifecycler:
        address: 127.0.0.1
        ring:
          kvstore:
            store: inmemory
          replication_factor: 3
        final_sleep: 0s
      chunk_idle_period: 1h
      max_chunk_age: 1h
      chunk_target_size: 1048576
      chunk_retain_period: 30s
      max_transfer_retries: 0

    schema_config:
      configs:
        - from: 2023-01-01
          store: boltdb-shipper
          object_store: s3
          schema: v11
          index:
            prefix: loki_index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/cache
        cache_ttl: 24h
        shared_store: s3
      aws:
        s3: s3://us-east-1/loki-chunks
        s3forcepathstyle: true

    compactor:
      working_directory: /loki/compactor
      shared_store: s3
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150

    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
      max_streams_per_user: 10000
      max_global_streams_per_user: 10000
      retention_period: 744h  # 31 days

    chunk_store_config:
      max_look_back_period: 0s

    table_manager:
      retention_deletes_enabled: true
      retention_period: 744h

    query_range:
      align_queries_with_step: true
      max_retries: 5
      cache_results: true
      results_cache:
        cache:
          enable_fifocache: true
          fifocache:
            max_size_bytes: 1GB
            validity: 24h

    frontend:
      compress_responses: true
      max_outstanding_per_tenant: 256
      log_queries_longer_than: 5s

    ruler:
      storage:
        type: local
        local:
          directory: /loki/rules
      rule_path: /loki/rules-temp
      alertmanager_url: http://alertmanager.observability.svc.cluster.local:9093
      ring:
        kvstore:
          store: inmemory
      enable_api: true

---
# Promtail configuration for log collection
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: observability
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
      log_level: info

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
        tenant_id: llm-copilot
        backoff_config:
          min_period: 500ms
          max_period: 5m
          max_retries: 10
        timeout: 10s

    scrape_configs:
      # Kubernetes pod logs
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - llm-copilot
        pipeline_stages:
          - docker: {}
          - json:
              expressions:
                level: level
                timestamp: timestamp
                message: message
                trace_id: trace_id
                span_id: span_id
          - labels:
              level:
              trace_id:
              span_id:
          - timestamp:
              source: timestamp
              format: RFC3339Nano
        relabel_configs:
          - source_labels:
              - __meta_kubernetes_pod_node_name
            target_label: node_name
          - source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          - source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          - source_labels:
              - __meta_kubernetes_pod_label_app
            target_label: app
          - source_labels:
              - __meta_kubernetes_pod_label_version
            target_label: version
          - replacement: /var/log/pods/*$1/*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__

      # Application-specific logs
      - job_name: llm-copilot-agent
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - llm-copilot
        pipeline_stages:
          - match:
              selector: '{app="llm-copilot-agent"}'
              stages:
                - json:
                    expressions:
                      level: level
                      logger: logger
                      message: msg
                      trace_id: trace_id
                      span_id: span_id
                      user_id: user_id
                      request_id: request_id
                      duration_ms: duration_ms
                      status_code: status_code
                - labels:
                    level:
                    logger:
                    trace_id:
                    span_id:
                - metrics:
                    log_lines_total:
                      type: Counter
                      description: "Total number of log lines"
                      source: level
                      config:
                        action: inc
                    log_errors_total:
                      type: Counter
                      description: "Total number of error logs"
                      source: level
                      config:
                        match_all: true
                        value: "error"
                        action: inc

---
# Loki AlertManager rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-rules
  namespace: observability
data:
  rules.yaml: |
    groups:
      - name: llm-copilot-logs
        interval: 1m
        rules:
          - alert: HighErrorLogRate
            expr: |
              sum(rate({namespace="llm-copilot", app="llm-copilot-agent", level="error"}[5m])) > 1
            for: 5m
            labels:
              severity: warning
              component: llm-copilot-agent
            annotations:
              summary: "High error log rate detected"
              description: "Error log rate: {{ $value }} per second"

          - alert: CriticalErrors
            expr: |
              sum(rate({namespace="llm-copilot", app="llm-copilot-agent", level="critical"}[5m])) > 0
            for: 1m
            labels:
              severity: critical
              component: llm-copilot-agent
            annotations:
              summary: "Critical errors detected"
              description: "Critical error detected in logs"

          - alert: DatabaseConnectionErrors
            expr: |
              sum(rate({namespace="llm-copilot", app="llm-copilot-agent"} |= "database connection failed"[5m])) > 0
            for: 2m
            labels:
              severity: critical
              component: database
            annotations:
              summary: "Database connection errors"
              description: "Database connection failures detected"

          - alert: OOMKilled
            expr: |
              sum(rate({namespace="llm-copilot", app="llm-copilot-agent"} |= "OOMKilled"[5m])) > 0
            for: 1m
            labels:
              severity: critical
              component: llm-copilot-agent
            annotations:
              summary: "Pod killed due to OOM"
              description: "Pod was killed due to out of memory"
